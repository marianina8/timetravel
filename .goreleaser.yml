before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -X main.version={{.Version}}
    binary: timetravel

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

universal_binaries:
    replace: true

brews:
  - name: timetravel
    homepage: https://github.com/marianina8
    tap:
      owner: marianina8
      name: homebrew-timetravel
    commit_author:
      name: marianina8

release:
  github:
    owner: marianina8
    name: timetravel
  draft: false
  prerelease: auto

dockers:
  - image_templates:
      - docker.io/marianmontagnino/timetravel:{{.Version}}
    dockerfile: Dockerfile
    build_flag_templates:
      - "--no-cache"

nfpms:
  - id: timetravel
    package_name: timetravel
    formats:
      - deb
      - rpm
    homepage: https://github.com/marianina8/timetravel
    maintainer: Marian Montagnino <mmontagnino@gmail.com>
    description: |-
      Timetravel app installer package.
      Software for managing time travel configurations.
    license: MIT
    bindir: /usr/bin

sboms:
  - artifacts: archive